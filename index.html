<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Nano Pro Studio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #d4af37;
            --bg: #000000;
            --surface: #1a1a1a;
            --border: #333;
            --text-secondary: #999;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 15px 20px;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header .subtitle {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .camera-viewfinder {
            width: 100%;
            aspect-ratio: 9/16;
            background: var(--surface);
            position: relative;
            margin-bottom: 15px;
        }

        .viewfinder-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .viewfinder-icon {
            width: 80px;
            height: 80px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .prompt-container {
            padding: 0 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            background: var(--surface);
            color: white;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 100px;
        }

        .controls {
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .control-row {
            display: flex;
            gap: 10px;
        }

        select, .file-btn {
            flex: 1;
            background: var(--surface);
            color: white;
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
        }

        .file-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        .shutter-btn {
            background: linear-gradient(135deg, var(--gold) 0%, #f4d03f 100%);
            border: none;
            padding: 18px;
            width: calc(100% - 40px);
            margin: 0 20px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .shutter-btn:disabled {
            opacity: 0.5;
        }

        .gallery-section {
            padding: 20px;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .gallery-item {
            aspect-ratio: 9/16;
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mode-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 5px;
        }

        .info-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: #3498db;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∏ Nano Pro Studio</h1>
        <div class="subtitle">AI Photography - Powered by Flux</div>
        <div class="mode-badge">PRO MODE</div>
    </div>

    <div class="camera-viewfinder">
        <div class="viewfinder-overlay">
            <div class="viewfinder-icon">üì∑</div>
            <div style="text-align: center; color: var(--text-secondary);">
                <div style="font-size: 14px; margin-bottom: 5px;">Ready to capture</div>
                <div style="font-size: 12px;">Professional AI photography</div>
            </div>
        </div>
    </div>

    <div class="prompt-container">
        <textarea id="prompt" placeholder="Beschreibe dein Foto...

Beispiele:
‚Ä¢ Street Photography in Tokyo at night
‚Ä¢ Portrait of a woman, natural lighting  
‚Ä¢ Urban architecture, minimalist style
‚Ä¢ Landscape, golden hour, cinematic">a beautiful mountain landscape at sunset, dramatic lighting, professional photography</textarea>
    </div>

    <div class="controls">
        <div class="control-row">
            <select id="ratio">
                <option value="9:16">üì± Portrait (9:16)</option>
                <option value="16:9">üñºÔ∏è Landscape (16:9)</option>
                <option value="1:1">‚¨õ Square (1:1)</option>
            </select>
            <label for="refs" class="file-btn">
                <span>üìé</span>
                <span>Referenz</span>
            </label>
            <input type="file" id="refs" multiple accept="image/*" style="display:none">
        </div>
    </div>

    <div class="info-box" id="infoBox">
        ‚ÑπÔ∏è Bilder werden generiert mit Flux AI - h√∂chste Qualit√§t!
    </div>

    <button class="shutter-btn" id="generateBtn" onclick="generateBatch()">
        üì∏ Capture 4 Photos
    </button>

    <div class="gallery-section">
        <div class="gallery-header">
            <h3>Recent Captures</h3>
            <span id="galleryCount">0 photos</span>
        </div>
        <div class="gallery-grid" id="gallery">
            <div class="gallery-item empty">Empty slot</div>
            <div class="gallery-item empty">Empty slot</div>
            <div class="gallery-item empty">Empty slot</div>
            <div class="gallery-item empty">Empty slot</div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div style="font-size: 16px; color: var(--gold);">Generating Photos...</div>
        <div id="loadingProgress" style="font-size: 14px; color: var(--text-secondary);">0 / 4 completed</div>
    </div>

    <script>
        let photoCount = 0;

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        async function generateBatch() {
            const btn = document.getElementById('generateBtn');
            const overlay = document.getElementById('loadingOverlay');
            const progress = document.getElementById('loadingProgress');
            const promptText = document.getElementById('prompt').value.trim();

            if (!promptText) {
                alert('Bitte beschreibe dein Foto!');
                return;
            }

            btn.disabled = true;
            overlay.classList.add('active');
            
            const enhancedPrompt = `professional photography, hyper realistic, 8k, ultra detailed, ${promptText}`;
            const ratio = document.getElementById('ratio').value;
            const gallery = document.getElementById('gallery');

            const width = ratio === '16:9' ? 1024 : ratio === '1:1' ? 768 : 512;
            const height = ratio === '16:9' ? 576 : ratio === '1:1' ? 768 : 912;

            for(let i = 0; i < 4; i++) {
                progress.textContent = `${i} / 4 completed`;
                
                // Using a different, more reliable endpoint
                const seed = Math.floor(Math.random() * 1000000);
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(enhancedPrompt)}?width=${width}&height=${height}&seed=${seed}&nologo=1&model=flux`;
                
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `<img src="${imageUrl}" alt="AI Photo" onclick="window.open('${imageUrl}', '_blank')">`;
                
                const emptySlot = gallery.querySelector('.gallery-item.empty');
                if (emptySlot) {
                    gallery.replaceChild(galleryItem, emptySlot);
                } else {
                    gallery.insertBefore(galleryItem, gallery.firstChild);
                }
                
                photoCount++;
                document.getElementById('galleryCount').textContent = `${photoCount} photo${photoCount !== 1 ? 's' : ''}`;
                
                await new Promise(r => setTimeout(r, 2000));
            }
            
            progress.textContent = '4 / 4 completed';
            btn.disabled = false;
            overlay.classList.remove('active');
        }

        document.getElementById('refs').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                document.getElementById('infoBox').textContent = `‚úì ${e.target.files.length} Referenz-Bild(er) ausgew√§hlt`;
            }
        });
    </script>
</body>
</html>
